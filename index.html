<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plate Calculator</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body>
    <div x-data="{plates: []}">
      <div>
        <button @click="plates.push('5')">+5</button>
        <button @click="plates.splice(plates.indexOf('5'), 1)">-5</button>
      </div>
      <div>
        <button @click="plates.push('10')">+10</button>
        <button @click="plates.splice(plates.indexOf('10'), 1)">-10</button>
      </div>

      <p x-text="plates.toString()"></p>
    </div>
    <script>
      function add() {
        plates.push("5");
      }
    </script>
  </body>
</html>
