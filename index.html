<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plate Calculator</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body>
    <div x-data="{plates: []}">
      <div>
        <button @click="add(plates, '5')">+5</button>
        <button @click="remove(plates, '5')">-5</button>
      </div>
      <div>
        <button @click="add(plates, '10')">+10</button>
        <button @click="remove(plates, '10')">-10</button>
      </div>

      <p>One Side</p>
      <p x-text="plates.sort(function(a, b){return a-b}).toString()"></p>
    </div>
    <script>
      function add(plates, weight) {
        plates.push(weight);
      }
      function remove(plates, weight) {
        var index = plates.indexOf(weight);
        if (index < 0) {
          return;
        }
        plates.splice(index, 1);
      }
    </script>
  </body>
</html>
